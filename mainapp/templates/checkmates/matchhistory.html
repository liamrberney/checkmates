        <div class="card-body">
          <div class="card-body">
            <h5 class="card-title headerfontsizetoggle">Match History</h5>
            <p class="card-text fontsizetoggle">Win/Loss/Draw History of Previously played games</p>

          </div>
          <ul class="list-group list-group-flush ">

            {% for match in history %}


            <li class="list-group-item">

              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <a><img src=" {{ match.1 }} " class="img-fluid rounded-start" alt="..."></a>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title headerfontsizetoggle">{{ match.0 }}</h5>
                      <p class="card-text">
                      <div class="d-grid gap-2 ">
                        {% if match.2 == "W" %}
                        <button type="button" class="btn btn-success headerfontsizetoggle">
                          {% elif match.2 == "L" %}
                          <button type="button" class="btn btn-danger headerfontsizetoggle">
                            {% elif match.2 == "D" %}
                            <button type="button" class="btn btn-secondary headerfontsizetoggle">

                              {% endif %}
                              {% if match.2 == "W" %}
                              Match Won
                              {% elif match.2 == "L" %}
                              Match Lost
                              {% elif match.2 == "D" %}
                              Match Draw
                              {% endif %}
                            </button>
                      </div>
                      </p>
                    </div>
                  </div>
                </div>
              </div>

            </li>

            {% endfor %}
          </ul>
          <div class="card-body">
          </div>
        </div>
